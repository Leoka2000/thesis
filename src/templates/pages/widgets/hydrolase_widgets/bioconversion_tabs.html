<div x-data="{
    tabSelected: 1,
    tabId: $id('tabs'),
    tabButtonClicked(tabButton){
        this.tabSelected = tabButton.id.replace(this.tabId + '-', '');
        this.tabRepositionMarker(tabButton);
    },
    tabRepositionMarker(tabButton){
        this.$refs.tabMarker.style.width=tabButton.offsetWidth + 'px';
        this.$refs.tabMarker.style.height=tabButton.offsetHeight + 'px';
        this.$refs.tabMarker.style.left=tabButton.offsetLeft + 'px';
    },
    tabContentActive(tabContent){
        return this.tabSelected == tabContent.id.replace(this.tabId + '-content-', '');
    },
    tabButtonActive(tabContent){
        const tabId = tabContent.id.split('-').slice(-1);
        return this.tabSelected == tabId;
    }
}"
x-init="tabRepositionMarker($refs.tabButtons.firstElementChild);" class="relative w-full mt-10 max-w-sm">

    <div x-ref="tabButtons" class="relative inline-grid items-center justify-center w-full h-10 grid-cols-3 p-1 text-gray-500 bg-white border border-gray-100 rounded-lg select-none">
        <button :id="$id(tabId)" @click="tabButtonClicked($el);" type="button" :class="{ 'bg-gray-100 text-gray-700' : tabButtonActive($el) }" class="relative z-20 inline-flex items-center justify-center w-full h-8 px-3 text-sm font-medium transition-all rounded-md cursor-pointer whitespace-nowrap">Vanillin</button>
        <button :id="$id(tabId)" @click="tabButtonClicked($el);" type="button" :class="{ 'bg-gray-100 text-gray-700' : tabButtonActive($el) }" class="relative z-20 inline-flex items-center justify-center w-full h-8 px-3 text-sm font-medium transition-all rounded-md cursor-pointer whitespace-nowrap">Cyclic acetal</button>
        <button :id="$id(tabId)" @click="tabButtonClicked($el);" type="button" :class="{ 'bg-gray-100 text-gray-700' : tabButtonActive($el) }" class="relative z-20 inline-flex items-center justify-center w-full h-8 px-3 text-sm font-medium transition-all rounded-md cursor-pointer whitespace-nowrap">1,3-propanediol</button>
        <div x-ref="tabMarker" class="absolute left-0 z-10 w-1/2 h-full duration-300 ease-out" x-cloak><div class="w-full h-full bg-gray-100 rounded-md shadow-sm"></div></div>
    </div>

    <div class="relative flex items-center justify-center w-full p-5 mt-2 text-xs text-gray-400 border rounded-md content border-gray-200/70">
        
        <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative">
            <h3 class="text-center text-gray-700">Proposed PET to Vanillin Pathway by Muhammad Tamoor</h3>
            <div class="flex flex-col justify-center items-center">
                <!-- PET Polymer (4 Monomers) -->
                 <div class="flex flex-col justify-center items-center">
                <img src="data:image/png;base64,{{ pet_polymer_image }}" alt="PET Polymer (4 Monomers)" class="" width="300">
                <p style="margin-block-start: -25px;" class="block">PET Polymer (4 Monomers)</p>
                 </div>
                <svg class="w-10 h-10 mt-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19V5m0 14-4-4m4 4 4-4"/>
                  </svg>
                  
                <!-- Single PET Monomer -->
                <div class="flex flex-col justify-center items-center">
                <img src="data:image/png;base64,{{ pet_image }}" alt="Single PET Monomer" class="mt-2 mb-4" width="200">
                <p style="margin-block-start: -50px;" class="block">PET Monomer</p>
            </div>
                <svg class="w-10 h-10 mt-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19V5m0 14-4-4m4 4 4-4"/>
                  </svg>
                  
                <!-- Vanillin Molecule -->
                <div class="flex flex-col justify-center items-center">
                <img src="data:image/png;base64,{{ vanillin_image }}" alt="Vanillin Molecule" class="mt-2 mb-4" width="200">
                <p style="margin-block-start: -70px;" class="block mb-5">Vanillin (value added molecule), biodegradable</p>
            </div>
            </div>
        </div>

        <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative" x-cloak>
            Cyclic acetal
        </div>

        <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative" x-cloak>
            1,3-propanediol
        </div>

    </div>
</div>
