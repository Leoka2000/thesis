{% extends "base.html" %}

{% block content %}
<div class="antialiased ">
    <!-- Sidebar -->
    {% include 'pages/widgets/navbar.html' %}
    {% include 'pages/widgets/sidebar.html' %}

    <main class="h-auto p-4 pt-20 md:ml-64">
        <h2>Testing RDKit in Django</h2>
        
        <!-- Display the SMILES string -->
        <p>SMILES: {{ smiles }}</p>
        
        <!-- Display the molecule image generated by RDKit -->
        <img src="data:image/png;base64,{{ molecule_image }}" alt="Molecule Image">
    </main>
</div>
{% endblock %}
